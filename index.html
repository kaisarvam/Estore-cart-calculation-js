<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Items Store</title>
  
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!-- =============== My custom css ============ -->
<link rel="stylesheet" href="./css/style.css" />

</head>
<!-- ================== Site Name header text ============== -->
<body class="mt-5">
  <header>
    <h1 class="text-center">Online <span id="head-name">Items</span> Store</h1>
  </header>


  <main class="main">
   
<section class="container ">

  <!-- ================= Modal part =========== -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog text-dark" id="modal-id">
    </div>
  </div>


<!-- =============== Search part ===================  -->
  <div >
    <div class="input-group rounded w-auto m-4 ">
        <input type="search" class="form-control rounded" id="product-search" placeholder="Search here" aria-label="Search"
          aria-describedby="search-addon" />
        <span class="input-group-text border-0 bg-success" onclick="loadProducts()" id="search-btn">
         <button class="btn rounded text-light" > <i class="fas fa-search "></i> Search </button>
        </span>
      </div>
    </div>

  <!-- ======================= All product Display Div =============== -->

    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7 g-5">
        <div id="all-products" class="">
        </div>
      </div>

    </div>

    </section>

 <!-- =========================== Cart Section ===================================== -->
 <section class="product-cart-section text-dark ">
    <div class="row fixed-top " id="cart-box">  
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main  ">
        <div class="cart bg-light" id="my-cart">
          <table class="table  ">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0.00</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-danger text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
</section>


</main>


  <!-- ======================== Footer section ============================= -->
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
